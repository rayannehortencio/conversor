<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <script src="script.js"></script>

    <header class="cabecalho">
        <img class="cabecalho-img" src="Logo.png" alt="logo">
    </header>
    <main class="container">
        <section class="card">
            <header>
                <h2 class="titulo">Conversor de Moedas</h2>
                CONVERTA VALORES ENTRE MOEDAS RAPIDAMENTE
            </header>
    
            <section class="valor">
                <label>Digite o valor:</label>
                <input type="number" id="valor_inicial">
            </section>
    
            <section class="conversao">
                <div  class="converter-de">
                    <label>DE:</label>
                    <select name="moedasde" id="moedasde">
                        <option value="de">Moeda 1</option>
                        <option value="USD">Dolar</option>
                        <option value="BRL">Real</option>
                        <option value="EUR">Euro</option>
                      </select>
                </div>

                <div class="converter-para">
                    <label>PARA:</label>
                    <select name="moedaspara" id="moedaspara">
                        <option value="para">Moeda 2</option>
                        <option value="USD">Dolar</option>
                        <option value="BRL">Real</option>
                        <option value="EUR">Euro</option>
                      </select>
                </div>    
            </section>
            <button type="submit" onclick="Converter()">CONVERTER</button>

            <span id="resultado" class="resultado"></span>
    
        </section>

    </main>

    <footer>
        <section>
            <img class="rodape-imagem" src="RHS.png" alt="">  
        </section>
        Feito como projeto no curso de web do grupo Katie
    </footer>

    
</body>
</html>
